<div class="container-fluid w-auto d-flex justify-content-center align-items-start p-3 shadow m-4 rounded-3 bg-white">
    <div class="container w-100">
        <div class=" text-center card border-0 shadow-sm mb-3">
            <span class="title w-100">Gestionar Médicos</span>
        </div>
        <div class="card-content">
          
            <mat-progress-bar color="warn" class="mb-3" mode="indeterminate" *ngIf="loading"></mat-progress-bar>

            <div class="row row-cols-2">
                <div class="col-10">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Filtrar</mat-label>
                        <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
                    </mat-form-field>
                </div>
                <div class="col-2">
                    <button  class="btn btn-custom" (click)="openAdd()">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                </div>
            </div>
            <div class="container-table">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="nombre"> 
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="email"> 
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="telefono"> 
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
                        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
                    </ng-container>

                    <ng-container matColumnDef="especialidad"> 
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad </th>
                        <td mat-cell *matCellDef="let row"> {{row.especialidad}} </td>
                    </ng-container>                    

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-center"> Acción </th>
                        <td mat-cell *matCellDef="let row">
                        <div class="container d-flex justify-content-evenly p-0">
                            <button *ngIf="row.estado == true" class="btn btn-outline-success btn-accion" (click)="openEdit(row)">
                                <mat-icon>edit_square</mat-icon>
                            </button>
                            <button *ngIf="row.estado == true" class="btn btn-outline-danger btn-accion" (click)="openDelete(row.id)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </div>
                        </td>
                  </ng-container>
                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                  </tr>
                </table>
        
                <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
            </div>     
        </div>
    </div>
</div>
